{{- /* Utterances Comments */ -}}
{{- if .Site.Params.utterances.enable }}
<div class="comments">
  <script
    src="https://utteranc.es/client.js"
    repo="{{ .Site.Params.utterances.repo }}"
    issue-term="{{ .Site.Params.utterances.issueTerm | default "pathname" }}"
    {{- if .Site.Params.utterances.label }}
    label="{{ .Site.Params.utterances.label }}"
    {{- end }}
    theme="{{ .Site.Params.utterances.theme | default "preferred-color-scheme" }}"
    crossorigin="anonymous"
    async>
  </script>
</div>
{{- end }}
