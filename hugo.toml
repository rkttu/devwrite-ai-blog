baseURL = 'https://example.org/'
title = 'DevWrite Blog'
theme = 'PaperMod'

defaultContentLanguage = 'ko'
defaultContentLanguageInSubdir = true

[params]
  author = 'Author'
  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

# 언어별 설정
[languages]
  [languages.ko]
    languageName = '한국어'
    languageCode = 'ko-KR'
    weight = 1
    contentDir = 'content/ko'
    [languages.ko.params]
      description = '개발 블로그'
    [[languages.ko.menu.main]]
      identifier = 'home'
      name = '홈'
      url = '/'
      weight = 10
    [[languages.ko.menu.main]]
      identifier = 'posts'
      name = '글'
      url = '/posts/'
      weight = 20
