baseURL = 'https://devwrite.ai/'
title = '/dev/write'
theme = 'PaperMod'

defaultContentLanguage = 'ko'
defaultContentLanguageInSubdir = true

# 로컬 개발 시 드래프트/미래 포스트 표시
# CI/CD에서는 플래그로 제외: hugo -D=false --buildFuture=false
buildDrafts = true
buildFuture = true

[params]
  author = 'Author'
  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShareButtons = ["facebook", "x", "threads", "linkedin", "share"]

# 언어별 설정
[languages]
  [languages.ko]
    languageName = '한국어'
    languageCode = 'ko-KR'
    weight = 1
    contentDir = 'content/ko'
    [languages.ko.params]
      description = '개발 블로그'
    [[languages.ko.menu.main]]
      identifier = 'home'
      name = '홈'
      url = '/'
      weight = 10
    [[languages.ko.menu.main]]
      identifier = 'posts'
      name = '글'
      url = '/posts/'
      weight = 20
    [[languages.ko.menu.main]]
      identifier = 'tags'
      name = '태그'
      url = '/tags/'
      weight = 30
    [[languages.ko.menu.main]]
      identifier = 'archives'
      name = '아카이브'
      url = '/archives/'
      weight = 40

  [languages.en]
    languageName = 'English'
    languageCode = 'en-US'
    weight = 2
    contentDir = 'content/en'
    [languages.en.params]
      description = 'Dev Blog'
    [[languages.en.menu.main]]
      identifier = 'home'
      name = 'Home'
      url = '/'
      weight = 10
    [[languages.en.menu.main]]
      identifier = 'posts'
      name = 'Posts'
      url = '/posts/'
      weight = 20
    [[languages.en.menu.main]]
      identifier = 'tags'
      name = 'Tags'
      url = '/tags/'
      weight = 30
    [[languages.en.menu.main]]
      identifier = 'archives'
      name = 'Archives'
      url = '/archives/'
      weight = 40

  [languages.ja]
    languageName = '日本語'
    languageCode = 'ja-JP'
    weight = 3
    contentDir = 'content/ja'
    [languages.ja.params]
      description = '開発ブログ'
    [[languages.ja.menu.main]]
      identifier = 'home'
      name = 'ホーム'
      url = '/'
      weight = 10
    [[languages.ja.menu.main]]
      identifier = 'posts'
      name = '記事'
      url = '/posts/'
      weight = 20
