baseURL = 'https://devwrite.ai/'
title = '/dev/write'
theme = 'PaperMod'

defaultContentLanguage = 'ko'
defaultContentLanguageInSubdir = true

# 로컬 개발 시 드래프트/미래 포스트 표시
# CI/CD에서는 플래그로 제외: hugo -D=false --buildFuture=false
buildDrafts = true
buildFuture = true

# RSS 설정
[outputs]
  home = ['HTML', 'RSS']
  section = ['HTML', 'RSS']
  taxonomy = ['HTML']
  term = ['HTML']

[outputFormats.RSS]
  mediaType = 'application/rss+xml'
  baseName = 'feed'  # index.xml 대신 feed.xml로 생성

[services.rss]
  limit = 20  # 피드에 포함할 최대 항목 수

[params]
  author = 'Author'
  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShareButtons = ["facebook", "x", "threads", "linkedin", "share"]
  displayFullLangName = true

  # OpenGraph / Twitter Cards 설정
  images = ["/images/site-cover.jpg"]  # 기본 공유 이미지 (포스트에 cover가 없을 때 사용)
  
  [params.opengraph]
    # 선택 사항: Facebook/Meta 관련 설정
    # facebookAppID = "your-app-id"
    # facebookAdmin = "your-admin-id"

  [params.twitter]
    # X(Twitter) Cards 설정
    card = "summary_large_image"  # summary, summary_large_image, app, player
    # site = "@your_twitter_handle"  # 사이트 계정
    # creator = "@your_twitter_handle"  # 작성자 계정

# 언어별 설정
[languages]
  [languages.ko]
    languageName = '가'
    languageCode = 'ko-KR'
    weight = 1
    contentDir = 'content/ko'
    [languages.ko.params]
      description = '개발 블로그'
    [[languages.ko.menu.main]]
      identifier = 'home'
      name = '홈'
      url = '/'
      weight = 10
    [[languages.ko.menu.main]]
      identifier = 'posts'
      name = '글'
      url = '/posts/'
      weight = 20
    [[languages.ko.menu.main]]
      identifier = 'tags'
      name = '태그'
      url = '/tags/'
      weight = 30
    [[languages.ko.menu.main]]
      identifier = 'archives'
      name = '아카이브'
      url = '/archives/'
