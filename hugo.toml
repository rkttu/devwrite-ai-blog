baseURL = 'https://devwrite.ai/'
title = '/dev/write'
theme = 'PaperMod'

# Google Analytics
googleAnalytics = 'G-V1NLDLYHN0'

defaultContentLanguage = 'ko'
defaultContentLanguageInSubdir = true

# 로컬 개발 시 드래프트/미래 포스트 표시
# CI/CD에서는 플래그로 제외: hugo -D=false --buildFuture=false
buildDrafts = true
buildFuture = true

# RSS 설정
[outputs]
  home = ['HTML', 'RSS']
  section = ['HTML', 'RSS']
  taxonomy = ['HTML']
  term = ['HTML']

[outputFormats.RSS]
  mediaType = 'application/rss+xml'
  baseName = 'feed'  # index.xml 대신 feed.xml로 생성

[services.rss]
  limit = 20  # 피드에 포함할 최대 항목 수

[params]
  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShareButtons = ["facebook", "x", "threads", "linkedin", "share"]
  displayFullLangName = true
  comments = true  # 모든 포스트에서 댓글 활성화

  # OpenGraph / Twitter Cards 설정
  images = ["/images/site-cover.jpg"]  # 기본 공유 이미지 (포스트에 cover가 없을 때 사용)
  
  # 저자 정보
  [params.author]
    name = 'rkttu'
    url = '/about/'

  [params.opengraph]
    # 선택 사항: Facebook/Meta 관련 설정
    # facebookAppID = "your-app-id"
    # facebookAdmin = "your-admin-id"

  [params.twitter]
    # X(Twitter) Cards 설정
    card = "summary_large_image"  # summary, summary_large_image, app, player
    # site = "@your_twitter_handle"  # 사이트 계정
    # creator = "@your_twitter_handle"  # 작성자 계정

  # Utterances 댓글 시스템
  # 사전 설정: https://github.com/apps/utterances 앱을 리포지토리에 설치해야 합니다
  [params.utterances]
    enable = true
    repo = "rkttu/devwrite-ai-blog"  # GitHub 리포지토리 (owner/repo 형식)
    issueTerm = "pathname"  # pathname, url, title, og:title 또는 특정 issue 번호
    label = "comments"  # GitHub issue에 붙을 라벨 (선택사항)
    theme = "preferred-color-scheme"  # github-light, github-dark, preferred-color-scheme 등

